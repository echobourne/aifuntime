<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Funtime</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AI Funtime</h1>
        <p class="subheading">Custom AI Voice Companion, Just the Way You Like It</p>
        
        <div class="selector">
            <label for="personality">Choose Personality:</label>
            <select id="personality">
                <option value="fun">Flirty & Fun</option>
                <option value="naughty">Naughty & Bold</option>
                <option value="gentle">Gentle & Sweet</option>
            </select>
        </div>

        <button id="startCall">Start Call</button>
        
        <p id="status">Ready when you are.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
