<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Funtime</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0e0e0e;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #1c1c1c;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 12px rgba(255, 0, 100, 0.3);
      text-align: center;
    }
    h1 {
      color: #ff4081;
      margin-bottom: 20px;
    }
    button {
      padding: 15px 25px;
      font-size: 18px;
      background: #ff4081;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #e91e63;
    }
    audio {
      margin-top: 20px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AI Funtime</h1>
    <p>Start a fantasy call with your AI companion.</p>
    <button onclick="startCall()">Start Call</button>
    <audio id="voiceAudio" controls hidden></audio>
  </div>

  <script>
    function startCall() {
      const audio = document.getElementById('voiceAudio');
      audio.src = 'https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3'; // guaranteed working mp3
      audio.hidden = false;
      audio.play().catch(err => {
        alert("Autoplay blocked. Tap the play button.");
        console.log(err);
      });
    }
  </script>
</body>
</html>
