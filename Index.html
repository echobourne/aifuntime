<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Funtime</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #1c1c2b, #2a2a3d);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      margin-bottom: 10px;
      font-size: 2.5rem;
    }
    .selector {
      margin: 20px 0;
    }
    select, button {
      padding: 10px 15px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      outline: none;
    }
    button {
      background-color: #ff4f81;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background-color: #e73e6a;
    }
    audio {
      margin-top: 20px;
    }
  </style>
</head>

    </select>
